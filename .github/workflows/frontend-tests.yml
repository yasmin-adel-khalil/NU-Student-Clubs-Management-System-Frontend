name: Frontend Tests & Build

on:
  push:
    branches: [main, dev, feature/**]
    paths:
      - 'NU-Student-Clubs-Management-System-Frontend/**'
  pull_request:
    branches: [main, dev]
    paths:
      - 'NU-Student-Clubs-Management-System-Frontend/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'NU-Student-Clubs-Management-System-Frontend/nu-student-clubs-frontend/package-lock.json'

      - name: Install dependencies
        working-directory: NU-Student-Clubs-Management-System-Frontend/nu-student-clubs-frontend
        run: npm ci

      - name: Run tests
        working-directory: NU-Student-Clubs-Management-System-Frontend/nu-student-clubs-frontend
        run: npm test -- --run

      - name: Build frontend
        working-directory: NU-Student-Clubs-Management-System-Frontend/nu-student-clubs-frontend
        run: npm run build

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ matrix.node-version }}
          path: NU-Student-Clubs-Management-System-Frontend/nu-student-clubs-frontend/dist/
          retention-days: 7
